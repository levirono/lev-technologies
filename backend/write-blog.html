  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a New Blog</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      form {
        max-width: 600px;
        margin: auto;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #007BFF;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .paragraph {
        margin-bottom: 16px;
      }

      .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .image-preview {
        max-width: 100%;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Write a New Blog</h2>
  
    <form id="blogForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
  
      <!-- Add the contentContainer div here -->
      <div id="contentContainer"></div>
  
      <button type="button" onclick="addParagraph()">Add Paragraph</button>
      <button type="button" onclick="addImage()">Add Image</button>
      <button type="button" onclick="submitBlog()">Submit</button>
    </form>
  
    <script>
      function addParagraph() {
        const contentContainer = document.getElementById('contentContainer');
        const newParagraph = document.createElement('div');
        newParagraph.className = 'content';
        newParagraph.dataset.type = 'text';
  
        newParagraph.innerHTML = `
          <label for="text">Text:</label>
          <textarea name="text" rows="4"></textarea>
        `;
  
        contentContainer.appendChild(newParagraph);
      }
  
      function addImage() {
        const contentContainer = document.getElementById('contentContainer');
        const newImageContainer = document.createElement('div');
        newImageContainer.className = 'content image-container';
        newImageContainer.dataset.type = 'image';
  
        newImageContainer.innerHTML = `
          <label for="image">Image URL:</label>
          <input type="text" name="imageUrl">
          <img class="image-preview" style="display: none;">
        `;
  
        contentContainer.appendChild(newImageContainer);
      }
  
      function previewImage(input) {
        const imagePreview = input.parentElement.querySelector('.image-preview');
        const imageUrl = input.value;
  
        if (imageUrl) {
          imagePreview.src = imageUrl;
          imagePreview.style.display = 'block';
        } else {
          imagePreview.style.display = 'none';
        }
      }
  
      function submitBlog() {
        const title = document.getElementById('title').value;
        const contentElements = document.querySelectorAll('.content');
  
        const content = Array.from(contentElements).map(element => {
          const contentType = element.dataset.type;
  
          if (contentType === 'text') {
            return {
              type: 'text',
              text: element.querySelector('textarea').value,
            };
          } else if (contentType === 'image') {
            const imageUrlInput = element.querySelector('input[name="imageUrl"]');
            const imageUrl = imageUrlInput.value;
  
            return {
              type: 'image',
              src: imageUrl || '',
              alt: '',  // You can provide an alt text if needed
            };
          }
        });
  
        // Send a POST request to the server
        fetch('http://localhost:3001/api/write-blog', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            title,
            date: new Date().toISOString(),
            content,
          }),
        })
          .then(response => response.json())
          .then(data => {
            console.log('Blog created successfully:', data);
            alert('Blog created successfully!');
            // Optionally, redirect to another page or update the UI
          })
          .catch(error => {
            console.error('Error creating a new blog:', error.message);
            alert('Error creating a new blog. Please try again.');
          });
      }
    </script>
  
  </body>
  </html>
